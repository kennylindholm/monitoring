---
# Monitoring Stack Variables

# Base directory for the monitoring stack
monitoring_stack_dir: "/opt/monitoring"

# Service ports
prometheus_port: 9090
grafana_port: 3000
loki_port: 3100
alertmanager_port: 9093

# Grafana configuration
grafana_admin_user: admin
grafana_admin_password: "admin123"
grafana_domain: localhost

# Prometheus configuration
prometheus_retention: "30d"
prometheus_scrape_interval: "15s"
prometheus_evaluation_interval: "15s"

# Loki configuration
loki_retention_period: "744h"  # 31 days

# Alertmanager configuration
alertmanager_smtp_server: ""
alertmanager_smtp_from: ""
alertmanager_receiver_email: ""

# Docker image versions
prometheus_image: "prom/prometheus:latest"
grafana_image: "grafana/grafana:latest"
loki_image: "grafana/loki:latest"
alertmanager_image: "prom/alertmanager:latest"

# Node Exporter (for system metrics)
node_exporter_enabled: true
node_exporter_port: 9100
node_exporter_image: "prom/node-exporter:latest"

# cAdvisor (for container metrics)
cadvisor_enabled: true
cadvisor_port: 8080
cadvisor_image: "gcr.io/cadvisor/cadvisor:latest"

# Promtail (for log collection)
promtail_enabled: true
promtail_image: "grafana/promtail:latest"

# Security settings
enable_basic_auth: false
basic_auth_users: {}

# Network settings
monitoring_network_name: "monitoring"

# Storage settings
prometheus_storage_size: "10GB"
grafana_storage_size: "2GB"
loki_storage_size: "5GB"

# Additional scrape targets
additional_scrape_targets: []
# Example:
# additional_scrape_targets:
#   - job_name: 'custom-app'
#     static_configs:
#       - targets: ['localhost:8080']

# Alert rules configuration
enable_default_alerts: true
custom_alert_rules: []

# Backup configuration
enable_backup: false
backup_schedule: "0 2 * * *"  # Daily at 2 AM
backup_retention_days: 7